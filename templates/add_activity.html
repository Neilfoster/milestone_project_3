{% extends "base.html" %} {% block content %}
<div class="container">
    <!-- Heading -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Add an Activity</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <!--forum -->
    <form action="{{url_for('insert_activity')}}" method="POST">
        <div class="form-group">
            <i class="fas fa-shapes fa-1x"></i>
            <label for="acvtivity_name">Activity Name</label>
            <input type="text" class="form-control" id="acvtivity_name" name="acvtivity_name" placeholder="Enter Text Here">
        </div>
        <div class="form-group">
            <i class="fas fa-baby"></i>
            <label for="age_group">Age Group</label>
            <select class="form-control" id="age_group" name="age_group">
               {% for age in ages %}
               <option value="{{age.age_group}}">{{age.age_group}}</option>
               {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <i class="fas fa-stopwatch"></i>
            <label for="exampleFormControlSelect1">Duration</label>
            <select class="form-control" id="activity_duration" name="activity_duration">
                {% for duration in durations %}
                 <option value="{{duration.activity_duration}}">{{duration.activity_duration}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <i class="fas fa-tools"></i>
            <label for="exampleFormControlInput1">Equipment</label>
            <input type="text" class="form-control" id="equipment" name="activity_duration" placeholder="Enter Text Here">
        </div>

        <div class="form-group">
            <i class="far fa-edit"></i>
            <label for="exampleFormControlTextarea1">Details</label>
            <textarea class="form-control" id="details" name="details" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit" name="action">Add Activity</button>
</div>
</form>
{% endblock %}
