{% extends "base.html" %} {% block content %}
<div class="container">
    <!-- Heading -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Add an Activity</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <!--forum -->
    <form>
        <div class="form-group">
            <i class="fas fa-shapes fa-1x"></i>
            <label for="exampleFormControlInput1">Activity Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Text Here">
        </div>
        <div class="form-group">
            <i class="fas fa-baby"></i>
            <label for="exampleFormControlSelect1">Age Group</label>
            <select class="form-control" id="exampleFormControlSelect1">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
    </select>
        </div>
        <div class="form-group">
            <i class="fas fa-stopwatch"></i>
            <label for="exampleFormControlSelect1">Duration</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
    </select>
        </div>
        <div class="form-group">
            <i class="fas fa-tools"></i>
            <label for="exampleFormControlInput1">Equipment</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Text Here">
        </div>

        <div class="form-group">
            <i class="far fa-edit"></i>
            <label for="exampleFormControlTextarea1">Details</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
</div>
</form>
{% endblock %}
